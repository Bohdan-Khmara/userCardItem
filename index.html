<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./css/styles.css">
    <title>userCardItem</title>
</head>
<body>
<article class="card">
    <div class="topCard"></div>
    <div class="userImg">
        <img src="./images/14f8562e-28dd-446f-a3bb-d242473174ad.jpeg" alt="userImg">
    </div>
    <div class="userName">
        <h1>Bohdan Khmara</h1>
    </div>
    <div class="userProfession">
        <h2>Full stack developer</h2>
    </div>
    <div class="userSummary">
        <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Eum facilis fugiat impedit mollitia nobis
            perspiciatis quo repellat vel veniam voluptatem?</p>
    </div>
    <div class="userLinks">
        <div class="linkOne">
            <a href="https://twitter.com/"><img src="./images/Twitter-Download-PNG.png" alt="https://twitter.com/"></a>
        </div>
        <div class="linkTwo">
            <a href="https://github.com/"><img src="./images/github%20(1).png" alt="https://github.com/"></a>
        </div>
    </div>
</article>
</body>
</html>
